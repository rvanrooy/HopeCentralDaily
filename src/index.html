---
layout: default
---

  Plugins:
    - @tailwindcss/forms
-->



<main class="container flex flex-col flex-wrap items-center px-6 pt-12 mx-auto bg-gray-300 md:flex-row dark:bg-slate-800">

  <div
  class="relative flex flex-col w-full h-full overflow-auto text-gray-700 shadow-md dark:text-slate-200 dark:bg-slate-700 bg-slate-50 rounded-xl bg-clip-border">
    <table class="w-full text-left table-auto min-w-max">
      <thead>
        <tr>
          <th class="p-4 border-b border-gray-100 dark:border-slate-800 bg-gray-50 dark:bg-slate-700">
            <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
            Day
          </p>
          </th>
          <th class="p-4 border-b border-gray-100 dark:border-slate-800 bg-gray-50 dark:bg-slate-700">
            <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
            Passage
          </p>
          </th>
          <th class="p-4 border-b border-gray-100 dark:border-slate-800 bg-gray-50 dark:bg-slate-700">
            <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
            Date
          </p>
          </th>
         
        </tr>
      </thead>
      <tbody>
        {%  for reading in readings%}
          <tr>
            <td class="p-4 border-b border-gray-100 dark:border-slate-600 bg-gray-50 dark:bg-slate-700">
              <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">

                <a href="readings/{{ reading.day }}/" class="relative block">
                  Day {{ reading.day }}
                </a>

              </p>
            </td>
            <td class="p-4 border-b border-gray-100 dark:border-slate-600 bg-gray-50 dark:bg-slate-700">
              <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">

                <a href="readings/{{ reading.day }}/" class="relative block">
                  {{ reading.passage }} - {{ reading.theme  }}
                </a>

              </p>
            </td>
            <td class="p-4 border-b border-gray-100 dark:border-slate-600 bg-gray-50 dark:bg-slate-700">
              <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">

                {{ reading.date | date: "%Y-%m-%d"}}

              </p>
            </td>

          </tr>
        {% endfor %}
      </tbody>
    </table>


 

  </div>

</main>
